  <style>
    .heading:hover {
      color: green;
      cursor: pointer;
    }

    .card:hover {
      background-image: linear-gradient(red, orange, yellow, green, skyblue, blue, purple);
    }

    .card-img-top {
      width: 100px;
      height: 100px;
    }

    .card-title:hover {
      color: red;
      cursor: pointer;
    }

    .card:hover .card-text {
      color: white;
    }
  </style>
</head>

<body>
  <h1 class="heading text-center my-5">Pokemons cartoon</h1>

  <div class="wrapper">
    <div class="icon facebook">
      <div class="tooltip">Facebook</div>
      <span class="span"><i class="fab fa-facebook-f"></i></span>
    </div>

    <div class="icon twitter">
      <div class="tooltip">Twitter</div>
      <span class="span"><i class="fab fa-twitter"></i></span>
    </div>

    <div class="icon instagram">
      <div class="tooltip">Instagram</div>
      <span class="span"><i class="fab fa-instagram"></i></span>
    </div>

    <div class="icon github">
      <div class="tooltip">Github</div>
      <span class="span"><i class="fab fa-github"></i></span>
    </div>

    <div class="icon youtube">
      <div class="tooltip">YouTube</div>
      <span class="span"><i class="fab fa-youtube"></i></span>
    </div>
  </div>
